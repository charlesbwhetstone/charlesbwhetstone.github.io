# Medium Articles

<h2>Latest Medium Posts</h2>
<ul id="medium-posts">
  <li>Loading...</li>
</ul>

<div id="medium-feed" class="articles-grid">
    <!-- RSS feed articles will be loaded here -->
</div>

<script>
async function loadMediumArticles() {
    try {
        // Replace 'yourusername' with your actual Medium username
        const rssUrl = 'https://medium.com/feed/@yourusername';
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
        const data = await response.json();
        
        const articlesGrid = document.getElementById('medium-feed');
        
        if (!articlesGrid) return;
        
        if (data.items && data.items.length > 0) {
            articlesGrid.innerHTML = data.items.slice(0, 6).map(article => `
                <div class="article-card" style="margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px;">
                    <h3><a href="${article.link}" target="_blank" style="color: #007acc;">${article.title}</a></h3>
                    <p><strong>Published:</strong> ${new Date(article.pubDate).toLocaleDateString()}</p>
                    <p>${article.description.replace(/<[^>]*>/g, '').substring(0, 150)}...</p>
                    <a href="${article.link}" target="_blank" style="color: #007acc;">Read More</a>
                </div>
            `).join('');
        } else {
            articlesGrid.innerHTML = `
                <div class="article-card">
                    <h3>Articles Coming Soon</h3>
                    <p>Medium articles will be displayed here once the RSS feed is configured.</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading Medium articles:', error);
        const articlesGrid = document.getElementById('medium-feed');
        if (articlesGrid) {
            articlesGrid.innerHTML = `
                <div class="article-card">
                    <h3>Articles Coming Soon</h3>
                    <p>Medium articles will be displayed here once the RSS feed is configured.</p>
                </div>
            `;
        }
    }
}

async function loadLatestMediumPosts() {
    try {
        // Replace 'yourusername' with your actual Medium username
        const rssUrl = 'https://medium.com/feed/@yourusername';
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
        const data = await response.json();
        
        const mediumPostsList = document.getElementById('medium-posts');
        
        if (!mediumPostsList) return;
        
        if (data.items && data.items.length > 0) {
            mediumPostsList.innerHTML = data.items.slice(0, 5).map(post => `
                <li><a href="${post.link}" target="_blank">${post.title}</a></li>
            `).join('');
        } else {
            mediumPostsList.innerHTML = '<li>No posts available.</li>';
        }
    } catch (error) {
        console.error('Error loading latest Medium posts:', error);
        document.getElementById('medium-posts').innerHTML = '<li>Unable to load posts.</li>';
    }
}

// Load articles when the page loads
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(loadMediumArticles, 1000);
    setTimeout(loadLatestMediumPosts, 1000);
});
</script>
